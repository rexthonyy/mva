<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="/mva/images/icon.png" type="image/png" />
    <link rel="shortcut icon" href="/mva/images/icon.png" type="image/png" />
    <link type="image/x-icon" rel="icon" href="/mva/images/icon.png" />
    <title>Data Scrubber</title>
    <link type="text/css" rel="stylesheet" href="/mva/css/index.css" />
    <script type="text/javascript" src="/mva/js/util.js"></script>
    <script type="text/javascript" src="/mva/js/scrub.js"></script>
</head>

<body class="rex-pad32px">
    <div class="custom-display-grid2">
        <div>
            <p class="rex-color-white rex-fs-large rex-weight-bold">Input</p>
            <textarea id="scrubInput" class="rex-input-primary rex-fs-normal rex-border-gray rex-width-100pp rex-height-70vh rex-mt-16px rex-noresize" placeholder="Paste your data here"></textarea>
            <button id="scrubBtn" class="rex-mt-16px rex-btn-primary rex-center-text rex-fs-normal rex-pad16px rex-width-100pp rex-color-white rex-weight-bold">Scrub</button>
        </div>
        <div>
            <p class="rex-color-white rex-fs-large rex-weight-bold">Output</p>
            <textarea id="outputInput" class="rex-input-primary rex-fs-normal rex-border-gray rex-width-100pp rex-height-70vh rex-mt-16px rex-noresize" placeholder="Output"></textarea>
            <button id="copyBtn" class="rex-mt-16px rex-btn-primary rex-center-text rex-fs-normal rex-pad16px rex-width-100pp rex-color-white rex-weight-bold">Copy</button>
        </div>
    </div>
</body>

</html>
